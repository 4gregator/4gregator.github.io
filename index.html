<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Salt&Gunpowder</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="TheGame">
		<div class="playField">
			<div id="dialog">
				<p>Укажите свой пол</p>
				<button onclick="male()">Муж</button>
				<button onclick="female()">Жен</button>
			</div>
			<div id="wind"></div>
			<div id="boarding">
				<button id="grapple" type="button" onclick="closeCombat()" disabled="disabled"><img src="images/close.jpg" width="100" height="100"></button>
			</div>
			<div id="fireButton">
				<button id="fire" type="button" onclick="salvo()" disabled="disabled">огонь</button>
			</div>
			<div id="shipOpponent"><img src="images/Галеон0.jpg" width="143" height="200"></div>
			<div id="shipPlayer"></div>
			<div id="hand">
				<div class="strata"></div>
				<div class="strata"></div>
				<div class="strata"></div>
				<div class="strata"></div>
				<div class="strata"></div>
				<div class="strata"></div>
			</div>
		</div>
	</div>
	<div class="hiddenObjects"></div>
	<script src="scripts/game.js"></script>
</body>
</html>
